<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Users</title>
    <script src="../scripts/users.js"></script>
    <script src="../scripts/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body onload="createUserTable()">
    <header>
      <nav>
        <ul>
          <li>
            <button onclick="document.location.href = '/backoffice/users'">
              Users
            </button>
          </li>
          <li>
            <button onclick="document.location.href = '/backoffice/squeals'">
              Squeals
            </button>
          </li>
          <li>
            <button
              onclick="document.location.href = '/backoffice/officialchannels'"
            >
              Official Channels
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main id="usermain">
      <div id="usertable"></div>
      <div id="block">
        <form>
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="username" />
          <label for="time">Time to block</label>
          <input type="number" id="time" placeholder="blocking time" />
          <button
            onclick="blockUser(document.getElementById('username'),document.getElementById('time'))"
          >
            BLOCK
          </button>
        </form>
      </div>
      <div id="ban">
        <label for="usernameban">Username</label>
        <input type="text" id="usernameban" placeholder="username" />
        <button>BAN!</button>
      </div>
    </main>
  </body>
</html>
