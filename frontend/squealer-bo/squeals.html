<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script src="scripts/squeals.js"></script>

  </head>
  <body onload="createSquealTable()">
    <header>
      <nav>
        <ul>
          <li>
            <button onclick="document.location.replace('users.html')">
              Users
            </button>
          </li>
          <li>
            <button onclick="document.location.replace('squeals.html') ">
              Squeals</button
            >1

            <button
              onclick="document.location.replace('officialChannels.html')"
            >

            </button>

        </ul>
      </nav>
    </header>
    <main id="squealmain">
      <div id="squealtable"></div>
      <div>
        <label for="id">Squeal ID</label>
        <input type="text" id="id" placeholder="id" />
        <form>
          <label for="recipients">Recipients</label>
          <input
            type="text"
            id="recipients"
            placeholder="@mention, #keyword or Â§channel"
          />
          <button
            onclick="changeSquealRecipients(document.getElementById('id').value, document.getElementById('recipients').value)"
          >
            SUBMIT
          </button>
        </form>
        <form>
          <label for="positive">Positive reactions</label>
          <input type="number" id="positive" placeholder="Positive reactions" />
          <label for="negative">Negative reactions</label>
          <input type="number" id="negative" placeholder="Negative reactions" />
          <button
            onclick="changeReactions(document.getElementById('id').value, document.getElementById('positive').value,document.getElementById('negative').value)"
          >
            SUBMIT
          </button>
        </form>
      </div>
    </main>
  </body>
