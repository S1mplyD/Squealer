<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <script src="scripts/auth.js"></script>
    <script src="scripts/squeals.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body onload="createSquealTable()">
    <header>
        <nav>
            <ul>
                <li>
                    <button onclick="document.location.replace('users.html')">
                        Users
                    </button>
                </li>
                <li>
                    <button onclick="document.location.replace('squeals.html') ">
                        Squeals
                    </button>
                </li>
                <li>
                    <button onclick="document.location.replace('officialChannels.html')">
                        Official Channels
                    </button>
                </li>
            </ul>
        </nav>
    </header>
    <main id="squealmain">
        <label for="filters">Filters</label>
        <div id="filters">
            <button onclick="orderBySender()">Sender</button>
            <button onclick="orderByDate()">Date</button>
            <button onclick="orderByRecipients()">Recipients</button>
        </div>
        <div id="squealtable"></div>
        <div>
            <form>
                <label for="idRec">Squeal ID</label>
                <input type="text" id="idRec" placeholder="id" />
                <label for="recipients">Recipients</label>
                <input type="text" id="recipients" placeholder="@mention, #keyword or Â§channel" />
                <button
                    onclick="changeSquealRecipients(document.getElementById('idRec').value, document.getElementById('recipients').value)">
                    SUBMIT
                </button>
            </form>
            <form>
                <label for="id">Squeal ID</label>
                <input type="text" id="id" placeholder="id"
                    onchange="updateReactions(document.getElementById('id').value)" />
                <label for="positive">Positive reactions</label>
                <input type="number" id="positive" placeholder="Positive reactions" min="0" />
                <label for="negative">Negative reactions</label>
                <input type="number" id="negative" placeholder="Negative reactions" min="0" />
                <button
                    onclick="changeReactions(document.getElementById('id').value, document.getElementById('positive').value,document.getElementById('negative').value)">
                    SUBMIT
                </button>
            </form>
        </div>
    </main>
</body>

</html>
