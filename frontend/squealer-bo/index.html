<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management System</title>
</head>
<body>
  <h1>User Management System</h1>

  <div id="userList">
    <h2>User List</h2>
    <ul id="users"></ul>

  <script src="script.js"></script>
</body>
</html>
